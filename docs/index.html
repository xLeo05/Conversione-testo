<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduttore Binario ↔ Testo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Traduttore Binario ↔ Testo</h1>
    <div class="container">
        <h2>Testo a Binario</h2>
        <textarea id="input-testo" rows="4" cols="50" placeholder="Inserisci il testo qui"></textarea>
        <br>
        <button onclick="convertiTestoBinario()">Converti</button>
        <p id="output-binario" class="output"></p>
    </div>
    <br>
    <div class="container">
        <h2>Binario a Testo</h2>
        <textarea id="input-binario" rows="4" cols="50" placeholder="Inserisci il binario qui (usa spazio tra i caratteri binari)"></textarea>
        <br>
        <button onclick="convertiBinarioTesto()">Converti</button>
        <p id="output-testo" class="output"></p>
    </div>

    <script>
        function convertiTestoBinario() {
            const testo = document.getElementById('input-testo').value;
            let binario = '';
            for (let i = 0; i < testo.length; i++) {
                binario += testo.charCodeAt(i).toString(2) + ' ';
            }
            document.getElementById('output-binario').innerText = binario.trim();
        }

        function convertiBinarioTesto() {
            const binario = document.getElementById('input-binario').value;
            const binari = binario.split(' ');
            let testo = '';
            for (let b of binari) {
                const carattere = String.fromCharCode(parseInt(b, 2));
                testo += carattere;
            }
            document.getElementById('output-testo').innerText = testo;
        }
    </script>
</body>
</html>
